<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <title>My first Three.js app</title>
        <style>
body { margin: 0; }
canvas { width: 100%; height: 100% }
        </style>
    </head>
    <body>
        <script src="js/three.js/build/three.js"></script>
        <script src="js/three.js/examples/js/controls/OrbitControls.js"></script>
        <!-- Load in data from local JS file, var name is "data" -->
        <script src="../data/test.js"></script>
        <script>
          var track = data['Track'];
          var scene = new THREE.Scene();
          var camera = new THREE.PerspectiveCamera(75,
                  window.innerWidth/window.innerHeight, 0.1, 1000);
          /*var camera = new THREE.OrthographicCamera(-20, 20, 20, -20,
                  -10, 10);*/
          var renderer = new THREE.WebGLRenderer();
          renderer.setSize(window.innerWidth, window.innerHeight);
          document.body.appendChild(renderer.domElement);
          var geometry = new THREE.CylinderGeometry(2.25, 2.25, 4, 20, 1, true);
          var material = new THREE.MeshBasicMaterial({color: 0x00ff00,
              opacity: 0.5, transparent: true, wireframe: true});
          var cube = new THREE.Mesh(geometry, material);
          scene.add(cube);
          var linegeometry = new THREE.Geometry();
          linegeometry.vertices.push(new
                  THREE.Vector3(track['yin'],track['zin'], track['xin']));
          linegeometry.vertices.push(new THREE.Vector3(track['yout'],
                      track['zout'], track['xout']));
          var linematerial = new THREE.LineBasicMaterial({color:
              0x0000ff});
          var line = new THREE.Line(linegeometry, linematerial);
          scene.add(line);
          camera.position.z = 8;
          scene.add(camera);
          controls = new THREE.OrbitControls(camera);
          function render() {
              requestAnimationFrame(render);
              controls.update();
              renderer.render(scene, camera);
          };
          render();
        </script>
    </body>
</html>
